<h1><strong>Proyectos</strong></h1>

<form name="form" data-ng-submit="search()" novalidate>
	<div class="sg-grid-top-panel">
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<div class="input-group">
						<input type="text" name="filterText" class="form-control" data-ng-model="filterOptions.filterText" placeholder="Filter text" pf-focused="true" autofocus>
						<span class="input-group-btn"><button class="btn btn-default" type="submit"><i class="fa fa-search text"></i></button></span>
					</div>
				</div>
			</div>
      <div class="col-sm-3">
        <div class="form-group" data-ng-class="{ 'has-error' : form.direccionRegional.$invalid && (form.$submitted)}">
          <div class="input-group">
            <ui-select name="direccionRegional" ng-model="combo.selected.direccionRegional">
              <ui-select-match placeholder="Direccion regional">{{$select.selected.denominacion}}</ui-select-match>
              <ui-select-choices repeat="item in combo.direccionRegional | filter: $select.search">
                <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
            <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <div class="btn-group">
            <label class="btn btn-default" data-ng-model="filterOptions.tipo" uib-btn-radio="'PERFIL'" uncheckable>PERFIL</label>
            <label class="btn btn-default" data-ng-model="filterOptions.tipo" uib-btn-radio="'FACTIBILIDAD'" uncheckable>FACTIBILIDAD</label>
          </div>
        </div>
      </div>
      <div class="col-sm-2" data-ng-if="access.administrarProyectos || access.administrarProyectosDireccionRegional">
        <div class="form-group pull-right">
          <a href="" ui-sref="^.crear" class="btn btn-primary">Nuevo</a>
        </div>
      </div>
		</div>
	</div>
</form>
<div ui-grid="gridOptions" external-scopes="gridActions" ui-grid-selection ui-grid-pagination class="grid"></div>
